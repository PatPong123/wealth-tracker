version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: woxa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: woxa
      POSTGRES_PASSWORD: woxa_password
      POSTGRES_DB: woxa_wealth_tracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U woxa -d woxa_wealth_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: woxa-backend
    restart: unless-stopped
    environment:

      DATABASE_URL: postgresql://woxa:woxa_password@woxa-postgres:5432/woxa_wealth_tracker?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
      STOCKS_API_URL: https://woxa-stocks-test-data.yuttanar.workers.dev
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: woxa-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
